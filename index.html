<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizenship Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #34495e;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    nav button:hover {
      background: #2c3e50;
    }
    .section {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Citizenship Helper</h1>
</header>

<nav>
  <button onclick="showSection('personal')">Персональные заметки</button>
  <button onclick="showSection('public')">Открытые</button>
  <button onclick="showSection('archive')">Архив</button>
</nav>

<main>
  <section id="personal" class="section active">
    <h2>Персональные заметки</h2>
    <p>Здесь можно писать заметки только для себя.</p>
    <textarea placeholder="Введите вашу заметку..."></textarea>
  </section>

  <section id="public" class="section">
    <h2>Открытые заметки (с премодерацией)</h2>
    <p>Здесь будут заметки, которые после проверки могут стать видимыми другим.</p>
    <textarea placeholder="Напишите заметку для публикации..."></textarea>
  </section>

  <section id="archive" class="section">
    <h2>Архив</h2>
    <p>Здесь будут храниться старые заметки.</p>
  </section>
</main>

<script>
  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script>

</body>
</html>
